<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뜨는 유튜브 채널 찾기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: #dc3545;
        }

        header p {
            color: #666;
            font-size: 0.95rem;
        }

        .section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 12px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title .arrow {
            transition: transform 0.3s;
        }

        .section-title.collapsed .arrow {
            transform: rotate(-90deg);
        }

        .section-content {
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .section-content.hidden {
            max-height: 0;
            padding: 0;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 6px;
            color: #555;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #dc3545;
        }

        .input-hint {
            font-size: 0.8rem;
            color: #888;
            margin-top: 4px;
        }

        .input-hint a {
            color: #dc3545;
        }

        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 0.9rem;
        }

        .api-status.not-saved {
            background: #fff3e0;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        @media (max-width: 500px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }

        .search-btn {
            width: 100%;
            padding: 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .search-btn:hover:not(:disabled) {
            background: #c82333;
            transform: translateY(-1px);
        }

        .search-btn:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-header {
            text-align: center;
            padding: 20px;
            font-size: 1.1rem;
        }

        .results-header.success {
            color: #28a745;
        }

        .results-header.error {
            color: #dc3545;
            background: #ffe6e6;
            border-radius: 8px;
        }

        .card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }

        .card-inner {
            display: flex;
            gap: 16px;
        }

        @media (max-width: 500px) {
            .card-inner {
                flex-direction: column;
            }
        }

        .card-thumbnail {
            flex-shrink: 0;
            width: 180px;
        }

        @media (max-width: 500px) {
            .card-thumbnail {
                width: 100%;
            }
        }

        .card-thumbnail img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }

        .card-content {
            flex: 1;
            min-width: 0;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-title a {
            color: #333;
            text-decoration: none;
        }

        .card-title a:hover {
            color: #dc3545;
        }

        .card-channel {
            margin-bottom: 8px;
        }

        .card-channel a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .card-channel a:hover {
            color: #dc3545;
        }

        .card-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
        }

        .stat-badge {
            background: #e9ecef;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #555;
        }

        .stat-badge.highlight {
            background: #dc3545;
            color: white;
            font-weight: 600;
        }

        .card-date {
            font-size: 0.8rem;
            color: #888;
        }

        .advanced-toggle {
            font-size: 0.9rem;
            color: #666;
            cursor: pointer;
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .advanced-content {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }

        .advanced-content.hidden {
            display: none;
        }

        .tooltip-container {
            position: relative;
            display: inline-block;
        }

        .tooltip-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            background: #ddd;
            border-radius: 50%;
            font-size: 0.75rem;
            cursor: help;
            color: #666;
        }

        .tooltip-text {
            visibility: hidden;
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .tooltip-container:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top-color: #dc3545;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        .loading-text {
            font-size: 1rem;
            color: #666;
        }

        .api-usage {
            text-align: center;
            font-size: 0.85rem;
            color: #888;
            margin-top: 16px;
        }

        .save-btn {
            background: #28a745;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>뜨는 유튜브 채널 찾기</h1>
            <p>구독자 적은데 조회수 터지는 채널을 찾아드려요</p>
        </header>

        <!-- API 키 섹션 -->
        <div class="section">
            <div class="section-title" onclick="toggleSection(this)">
                API 키 설정 (처음 한 번만)
                <span class="arrow">▼</span>
            </div>
            <div class="section-content">
                <div id="apiStatus" class="api-status not-saved">
                    <span>⚠️</span>
                    <span>API 키가 아직 저장되지 않았어요</span>
                </div>
                <div class="input-group">
                    <label for="apiKey">YouTube API 키</label>
                    <input type="password" id="apiKey" placeholder="AIza로 시작하는 키를 붙여넣으세요">
                    <p class="input-hint">
                        API 키가 없으신가요?
                        <a href="https://console.cloud.google.com/apis/credentials" target="_blank">여기서 무료로 발급받기</a>
                    </p>
                </div>
                <button class="search-btn save-btn" onclick="saveApiKey()">
                    API 키 저장하기
                </button>
            </div>
        </div>

        <!-- 검색 섹션 -->
        <div class="section">
            <div class="section-title">
                검색 조건
            </div>
            <div class="section-content">
                <div class="input-group">
                    <label for="keyword">검색 키워드</label>
                    <input type="text" id="keyword" placeholder="예: 부업, 주식, 다이어트, 영어공부">
                </div>

                <div class="grid-2">
                    <div class="input-group">
                        <label for="duration">영상 길이</label>
                        <select id="duration">
                            <option value="medium">일반 영상 (4~20분)</option>
                            <option value="short">쇼츠 (1분 미만)</option>
                            <option value="long">긴 영상 (20분 이상)</option>
                            <option value="any">전체</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="region">국가/언어</label>
                        <select id="region">
                            <option value="KR">한국어</option>
                            <option value="US">영어 (미국)</option>
                            <option value="JP">일본어</option>
                            <option value="ALL">전체</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label for="period">기간</label>
                    <select id="period">
                        <option value="7">최근 7일</option>
                        <option value="14" selected>최근 14일</option>
                        <option value="30">최근 30일</option>
                        <option value="90">최근 90일</option>
                    </select>
                </div>

                <!-- 고급 설정 -->
                <div class="advanced-toggle" onclick="toggleAdvanced()">
                    고급 설정 <span id="advancedArrow">▶</span>
                </div>
                <div id="advancedContent" class="advanced-content hidden">
                    <div class="grid-2">
                        <div class="input-group">
                            <label for="minViews">
                                최소 조회수
                                <span class="tooltip-container">
                                    <span class="tooltip-icon">?</span>
                                    <span class="tooltip-text">이 수치 이상 조회된 영상만 표시해요</span>
                                </span>
                            </label>
                            <input type="number" id="minViews" value="10000" min="0">
                        </div>

                        <div class="input-group">
                            <label for="maxSubs">
                                최대 구독자
                                <span class="tooltip-container">
                                    <span class="tooltip-icon">?</span>
                                    <span class="tooltip-text">이 수치 이하 구독자를 가진 채널만 표시해요</span>
                                </span>
                            </label>
                            <input type="number" id="maxSubs" value="100000" min="0">
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="minEfficiency">
                            최소 효율
                            <span class="tooltip-container">
                                <span class="tooltip-icon">?</span>
                                <span class="tooltip-text">효율 = 조회수 ÷ 구독자. 1.0이면 구독자 수만큼 조회됨</span>
                            </span>
                        </label>
                        <input type="number" id="minEfficiency" value="1.0" min="0" step="0.1">
                    </div>
                </div>
            </div>
        </div>

        <!-- 검색 버튼 -->
        <button id="searchBtn" class="search-btn" onclick="search()">
            채널 찾기
        </button>

        <!-- 결과 섹션 -->
        <div id="results"></div>

        <!-- API 사용량 -->
        <div id="apiUsage" class="api-usage"></div>
    </div>

    <!-- 로딩 오버레이 -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <div class="loading-text">채널을 찾고 있어요...</div>
    </div>

    <script>
        const YOUTUBE_API_BASE = 'https://www.googleapis.com/youtube/v3';
        const REGION_MAP = {
            'KR': { regionCode: 'KR', relevanceLanguage: 'ko' },
            'US': { regionCode: 'US', relevanceLanguage: 'en' },
            'JP': { regionCode: 'JP', relevanceLanguage: 'ja' },
            'ALL': { regionCode: '', relevanceLanguage: '' }
        };

        document.addEventListener('DOMContentLoaded', () => {
            loadApiKey();
        });

        function loadApiKey() {
            const savedKey = localStorage.getItem('youtube_api_key');
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
                updateApiStatus(true);
            }
        }

        function saveApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('API 키를 입력해주세요');
                return;
            }
            localStorage.setItem('youtube_api_key', apiKey);
            updateApiStatus(true);
            alert('API 키가 저장되었어요!');
        }

        function updateApiStatus(saved) {
            const statusEl = document.getElementById('apiStatus');
            if (saved) {
                statusEl.className = 'api-status';
                statusEl.innerHTML = '<span>✅</span><span>API 키가 저장되어 있어요</span>';
            } else {
                statusEl.className = 'api-status not-saved';
                statusEl.innerHTML = '<span>⚠️</span><span>API 키가 아직 저장되지 않았어요</span>';
            }
        }

        function toggleSection(titleEl) {
            titleEl.classList.toggle('collapsed');
            const content = titleEl.nextElementSibling;
            content.classList.toggle('hidden');
        }

        function toggleAdvanced() {
            const content = document.getElementById('advancedContent');
            const arrow = document.getElementById('advancedArrow');
            content.classList.toggle('hidden');
            arrow.textContent = content.classList.contains('hidden') ? '▶' : '▼';
        }

        function formatNumber(num) {
            if (num >= 100000000) {
                return (num / 100000000).toFixed(1).replace(/\.0$/, '') + '억';
            }
            if (num >= 10000) {
                return (num / 10000).toFixed(1).replace(/\.0$/, '') + '만';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1).replace(/\.0$/, '') + '천';
            }
            return num.toString();
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return '오늘';
            if (diffDays === 1) return '어제';
            if (diffDays < 7) return `${diffDays}일 전`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)}주 전`;
            return `${Math.floor(diffDays / 30)}개월 전`;
        }

        async function fetchYouTubeAPI(endpoint, params) {
            const url = new URL(`${YOUTUBE_API_BASE}/${endpoint}`);
            Object.entries(params).forEach(([key, value]) => {
                if (value) url.searchParams.append(key, value);
            });

            const response = await fetch(url);
            const data = await response.json();

            if (data.error) {
                throw new Error(data.error.message);
            }

            return data;
        }

        async function search() {
            const apiKey = localStorage.getItem('youtube_api_key');
            const keyword = document.getElementById('keyword').value.trim();

            if (!apiKey) {
                showError('API 키를 먼저 입력해주세요');
                return;
            }

            if (!keyword) {
                showError('검색 키워드를 입력해주세요');
                return;
            }

            setLoading(true);

            try {
                const duration = document.getElementById('duration').value;
                const region = document.getElementById('region').value;
                const period = parseInt(document.getElementById('period').value);
                const minViews = parseInt(document.getElementById('minViews').value) || 0;
                const maxSubs = parseInt(document.getElementById('maxSubs').value) || Infinity;
                const minEfficiency = parseFloat(document.getElementById('minEfficiency').value) || 0;

                const regionConfig = REGION_MAP[region];

                const publishedAfter = new Date();
                publishedAfter.setDate(publishedAfter.getDate() - period);

                const searchParams = {
                    part: 'snippet',
                    q: keyword,
                    type: 'video',
                    order: 'viewCount',
                    maxResults: '50',
                    publishedAfter: publishedAfter.toISOString(),
                    key: apiKey
                };

                if (duration !== 'any') {
                    searchParams.videoDuration = duration;
                }
                if (regionConfig.regionCode) {
                    searchParams.regionCode = regionConfig.regionCode;
                }
                if (regionConfig.relevanceLanguage) {
                    searchParams.relevanceLanguage = regionConfig.relevanceLanguage;
                }

                const searchData = await fetchYouTubeAPI('search', searchParams);

                if (!searchData.items || searchData.items.length === 0) {
                    showError('검색 결과가 없어요. 다른 키워드로 시도해보세요.');
                    setLoading(false);
                    return;
                }

                const videoIds = searchData.items.map(item => item.id.videoId).join(',');
                const videoStats = await fetchYouTubeAPI('videos', {
                    part: 'statistics',
                    id: videoIds,
                    key: apiKey
                });

                const channelIds = [...new Set(searchData.items.map(item => item.snippet.channelId))].join(',');
                const channelStats = await fetchYouTubeAPI('channels', {
                    part: 'statistics',
                    id: channelIds,
                    key: apiKey
                });

                const videoStatsMap = {};
                videoStats.items.forEach(item => {
                    videoStatsMap[item.id] = item.statistics;
                });

                const channelStatsMap = {};
                channelStats.items.forEach(item => {
                    channelStatsMap[item.id] = item.statistics;
                });

                let results = searchData.items.map(item => {
                    const videoStat = videoStatsMap[item.id.videoId] || {};
                    const channelStat = channelStatsMap[item.snippet.channelId] || {};

                    const viewCount = parseInt(videoStat.viewCount) || 0;
                    const likeCount = parseInt(videoStat.likeCount) || 0;
                    const commentCount = parseInt(videoStat.commentCount) || 0;
                    const subscriberCount = parseInt(channelStat.subscriberCount) || 0;

                    const efficiency = subscriberCount > 0 ? viewCount / subscriberCount : 0;

                    return {
                        videoId: item.id.videoId,
                        title: item.snippet.title,
                        thumbnail: item.snippet.thumbnails.medium?.url || item.snippet.thumbnails.default?.url,
                        channelId: item.snippet.channelId,
                        channelTitle: item.snippet.channelTitle,
                        publishedAt: item.snippet.publishedAt,
                        viewCount,
                        likeCount,
                        commentCount,
                        subscriberCount,
                        efficiency
                    };
                });

                results = results.filter(item =>
                    item.viewCount >= minViews &&
                    item.subscriberCount <= maxSubs &&
                    item.efficiency >= minEfficiency
                );

                results.sort((a, b) => b.efficiency - a.efficiency);

                displayResults(results);

                document.getElementById('apiUsage').textContent =
                    `API 호출: 검색 1회 + 영상통계 1회 + 채널통계 1회 = 총 3회 (약 100 할당량 사용)`;

            } catch (error) {
                console.error(error);
                if (error.message.includes('API key')) {
                    showError('API 키가 올바르지 않아요. 다시 확인해주세요.');
                } else if (error.message.includes('quota')) {
                    showError('오늘 사용량을 다 썼어요. 내일 다시 시도해주세요.');
                } else {
                    showError(`오류가 발생했어요: ${error.message}`);
                }
            } finally {
                setLoading(false);
            }
        }

        function setLoading(isLoading) {
            const btn = document.getElementById('searchBtn');
            const overlay = document.getElementById('loadingOverlay');

            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = '<div class="spinner"></div> 검색 중...';
                overlay.classList.remove('hidden');
            } else {
                btn.disabled = false;
                btn.innerHTML = '채널 찾기';
                overlay.classList.add('hidden');
            }
        }

        function showError(message) {
            const resultsEl = document.getElementById('results');
            resultsEl.innerHTML = `
                <div class="results-header error">
                    ⚠️ ${message}
                </div>
            `;
        }

        function displayResults(results) {
            const resultsEl = document.getElementById('results');

            if (results.length === 0) {
                resultsEl.innerHTML = `
                    <div class="results-header">
                        조건에 맞는 채널이 없어요. 필터를 조정해보세요.
                    </div>
                `;
                return;
            }

            let html = `
                <div class="results-header success">
                    ${results.length}개 채널을 찾았어요!
                </div>
            `;

            results.forEach(item => {
                html += `
                    <div class="card">
                        <div class="card-inner">
                            <div class="card-thumbnail">
                                <a href="https://www.youtube.com/watch?v=${item.videoId}" target="_blank">
                                    <img src="${item.thumbnail}" alt="${escapeHtml(item.title)}">
                                </a>
                            </div>
                            <div class="card-content">
                                <div class="card-title">
                                    <a href="https://www.youtube.com/watch?v=${item.videoId}" target="_blank">
                                        ${escapeHtml(item.title)}
                                    </a>
                                </div>
                                <div class="card-channel">
                                    <a href="https://www.youtube.com/channel/${item.channelId}" target="_blank">
                                        ${escapeHtml(item.channelTitle)}
                                    </a>
                                </div>
                                <div class="card-stats">
                                    <span class="stat-badge highlight">효율 ${item.efficiency.toFixed(1)}배</span>
                                    <span class="stat-badge">조회수 ${formatNumber(item.viewCount)}</span>
                                    <span class="stat-badge">구독자 ${formatNumber(item.subscriberCount)}</span>
                                </div>
                                <div class="card-stats">
                                    <span class="stat-badge">좋아요 ${formatNumber(item.likeCount)}</span>
                                    <span class="stat-badge">댓글 ${formatNumber(item.commentCount)}</span>
                                </div>
                                <div class="card-date">${formatDate(item.publishedAt)}</div>
                            </div>
                        </div>
                    </div>
                `;
            });

            resultsEl.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
