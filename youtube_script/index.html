      .transcript-input input,
      .transcript-input textarea,
      .transcript-input *,
      .user-idea-keyword-input,
      .user-idea-keyword-input input,
      .user-idea-keyword-input textarea,
      .user-idea-keyword-input *,
      .new-idea-input,
      .new-idea-input input,

      .new-idea-input *,

      html:not(.debug-allow)
        *:not(.api-key-modal):not(.api-key-modal *):not(.youtube-url-input):not(
          .youtube-url-input *
        ):not(.transcript-input):not(.transcript-input *):not(
          .user-idea-keyword-input
        ):not(.user-idea-keyword-input *):not(.new-idea-input):not(
          .new-idea-input *
        ):not(.new-title-input):not(.new-title-input *) {
        -webkit-user-select: none !important;
        -moz-user-select: none !important;
        -ms-user-select: none !important;
        user-select: none !important;
        -webkit-user-drag: none !important;
        -khtml-user-drag: none !important;
        -moz-user-drag: none !important;
        -o-user-drag: none !important;
        user-drag: none !important;
      }

      /* 중복 제거 - 하위 통합 선언 적용 */

        -webkit-touch-callout: none !important;

    <!-- 추가 보안 스크립트 -->
    <script>
        // 즉시 실행되는 보안 코드
      (function () {
        "use strict";

        if (window.location.pathname.indexOf("/debug") === 0) {
          return;
        }

        // 입력 필드 확인 헬퍼 함수
        function isAllowedInput(target) {
          if (!target || !target.closest) return false;
          return (
            target.closest(".api-key-modal") ||
            target.closest(".youtube-url-input") ||
            target.closest(".transcript-input") ||
            target.closest(".user-idea-keyword-input") ||
            target.closest(".new-idea-input") ||
            target.closest(".new-title-input") ||
            target.tagName === "INPUT" ||
            target.tagName === "TEXTAREA"
          );
        }

        // 우클릭 방지 (허용된 입력 필드 제외)
        document.addEventListener(
          "contextmenu",
          function (e) {
            if (isAllowedInput(e.target)) {
              return true;
            }
            e.preventDefault();
            return false;
          },
          false
        );

        // 드래그 방지 (허용된 입력 필드 제외)
        document.addEventListener(
          "dragstart",
          function (e) {
            if (isAllowedInput(e.target)) {
              return true;
            }
            e.preventDefault();
            return false;
          },
          false
        );

        // 선택 방지 (허용된 입력 필드 제외)
        document.addEventListener(
          "selectstart",
          function (e) {
            if (isAllowedInput(e.target)) {
              return true;
            }
            e.preventDefault();
            return false;
          },
          false
        );

        // 복사 방지 (허용된 입력 필드 제외)
        document.addEventListener(
          "copy",
          function (e) {
            if (isAllowedInput(e.target)) {
              return true;
            }
            e.preventDefault();
            if (e.clipboardData) {
              e.clipboardData.clearData();
            }
            return false;
          },
          false
        );

        // 잘라내기 방지 (허용된 입력 필드 제외)
        document.addEventListener(
          "cut",
          function (e) {
            if (isAllowedInput(e.target)) {
              return true;
            }
            e.preventDefault();
            if (e.clipboardData) {
              e.clipboardData.clearData();
            }
            return false;
          },
          false
        );

        // 붙여넣기 방지 (허용된 입력 필드 제외)
        document.addEventListener(
          "paste",
          function (e) {
            if (isAllowedInput(e.target)) {
              return true;
            }
            e.preventDefault();
            return false;
          },
          false
        );

        // 키보드 단축키 방지
        document.addEventListener(
          "keydown",
          function (e) {
            // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+S, Ctrl+U, Ctrl+S, Ctrl+P, PrintScreen, Win+Shift+S
            // 알캡처(ALCapture) 단축키 Ctrl+Shift+C/W/D/A/S/F
            if (
              e.keyCode === 123 ||
              e.keyCode === 44 || // PrintScreen
              (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
              (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
              (e.ctrlKey && e.shiftKey && e.keyCode === 67) || // Ctrl+Shift+C (알캡처 직접 시작 캡처)
              (e.ctrlKey && e.shiftKey && e.keyCode === 87) || // Ctrl+Shift+W (알캡처 창 캡처)
              (e.ctrlKey && e.shiftKey && e.keyCode === 68) || // Ctrl+Shift+D (알캡처 단위영역 캡처)
              (e.ctrlKey && e.shiftKey && e.keyCode === 65) || // Ctrl+Shift+A (알캡처 전체캡처)
              (e.ctrlKey && e.shiftKey && e.keyCode === 83) || // Ctrl+Shift+S (알캡처 스크롤 캡처)
              (e.ctrlKey && e.shiftKey && e.keyCode === 70) || // Ctrl+Shift+F (알캡처 지정사이즈 캡처)
              (e.metaKey && e.shiftKey && e.keyCode === 83) || // Win+Shift+S (Windows 스크린샷 도구)
              (e.ctrlKey && e.keyCode === 85) || // Ctrl+U
              (e.ctrlKey && e.keyCode === 83) || // Ctrl+S (페이지 저장)
              (e.ctrlKey && e.keyCode === 80)
            ) {
              // Ctrl+P (인쇄)
              e.preventDefault();
              e.stopPropagation();
              return false;
            }

            // Ctrl+C, Ctrl+X, Ctrl+A, Ctrl+V, Ctrl+Z
            if (
              e.ctrlKey &&
              (e.keyCode === 67 ||
                e.keyCode === 88 ||
                e.keyCode === 65 ||
                e.keyCode === 86 ||
                e.keyCode === 90)
            ) {
              var target = e.target;
              // API 키 모달, 유튜브 URL, 대본 입력, 새 아이디어, 새 제목 입력창은 모두 허용
              if (
                target.closest &&
                (target.closest(".api-key-modal") ||
                  target.closest(".youtube-url-input") ||
                  target.closest(".transcript-input") ||
                  target.closest(".user-idea-keyword-input") ||
                  target.closest(".new-idea-input") ||
                  target.closest(".new-title-input"))
              ) {
                return;
              }
              // 일반 INPUT/TEXTAREA는 허용
              if (target.tagName === "INPUT" || target.tagName === "TEXTAREA") {
                return;
              }
              e.preventDefault();
              e.stopPropagation();
              return false;
            }
          },
          true
        );

        // 인쇄 차단
        window.addEventListener(
          "beforeprint",
          function (e) {
            e.preventDefault();
            e.stopPropagation();
            alert("이 페이지는 인쇄할 수 없습니다.");
            return false;
          },
          true
        );

        // Print Screen 키 추가 감지
        document.addEventListener(
          "keyup",
          function (e) {
            if (e.key === "PrintScreen" || e.keyCode === 44) {
              navigator.clipboard.writeText("");
              console.log("Screenshot blocked");
            }
          },
          true
        );

        // DevTools 감지
        var devtools = { open: false };
        var threshold = 160;

        setInterval(function () {
          if (
            window.outerWidth - window.innerWidth > threshold ||
            window.outerHeight - window.innerHeight > threshold
          ) {
            devtools.open = true;
            console.clear();
          }
        }, 1000);

        // Selection 감시 (API 키 모달, 유튜브 URL 입력, 대본 입력, 새 아이디어 입력, 새 제목 입력 제외)
        setInterval(function () {
          try {
            // API 키 모달, 유튜브 URL 입력, 대본 입력, 새 아이디어 입력, 새 제목 입력이 열려있으면 건너뜀
            var modal = document.querySelector(".api-key-modal");
            var youtubeInput = document.querySelector(".youtube-url-input");
            var transcriptInput = document.querySelector(".transcript-input");
            var userIdeaInput = document.querySelector(
              ".user-idea-keyword-input"
            );
            var newIdeaInput = document.querySelector(".new-idea-input");
            var newTitleInput = document.querySelector(".new-title-input");
            if (
              modal ||
              youtubeInput ||
              transcriptInput ||
              userIdeaInput ||
              newIdeaInput ||
              newTitleInput
            ) {
              return;
            }

            var selection = window.getSelection();
            if (!selection || selection.toString().length === 0) {
              return;
            }

            // 선택된 요소가 API 키 모달, 유튜브 URL 입력, 대본 입력, 새 아이디어 입력, 새 제목 입력 입력창인지 확인
            if (selection.rangeCount > 0) {
              var range = selection.getRangeAt(0);
              var container = range.commonAncestorContainer;
              var element =
                container.nodeType === 1 ? container : container.parentElement;

              // input이나 textarea는 무조건 허용
              if (
                element &&
                (element.tagName === "INPUT" || element.tagName === "TEXTAREA")
              ) {
                return;
              }

              // API 키 모달, 유튜브 URL 입력, 대본 입력, 새 아이디어 입력, 새 제목 입력 등은 허용
              if (
                element &&
                element.closest &&
                (element.closest(".api-key-modal") ||
                  element.closest(".youtube-url-input") ||
                  element.closest(".transcript-input") ||
                  element.closest(".user-idea-keyword-input") ||
                  element.closest(".new-idea-input") ||
                  element.closest(".new-title-input"))
              ) {
                return;
              }
            }

            selection.removeAllRanges();
          } catch (e) {
            // 에러 발생 시 선택 제거 포함
          }
        }, 100);
      })();
    </script>
