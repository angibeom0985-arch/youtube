    <script>
        // 즉시 ?�행?�는 보안 코드
      (function () {
        "use strict";

        if (window.location.pathname.indexOf("/debug") === 0) {
          return;
        }

        // ?�력 ?�드 ?�인 ?�퍼 ?�수
        function isAllowedInput(target) {
          if (!target || !target.closest) return false;
          return (
            target.closest(".api-key-modal") ||
            target.closest(".youtube-url-input") ||
            target.closest(".transcript-input") ||
            target.closest(".user-idea-keyword-input") ||
            target.closest(".new-idea-input") ||
            target.closest(".new-title-input") ||
            target.tagName === "INPUT" ||
            target.tagName === "TEXTAREA"
          );
        }

        // ?�클�?방�? (?�용???�력 ?�드 ?�외)
        document.addEventListener(
          "contextmenu",
          function (e) {
            if (isAllowedInput(e.target)) {
              return true;
            }
            e.preventDefault();
            return false;
          },
          false
        );

        // ?�래�?방�? (?�용???�력 ?�드 ?�외)
        document.addEventListener(
          "dragstart",
          function (e) {
            if (isAllowedInput(e.target)) {
              return true;
            }
            e.preventDefault();
            return false;
          },
          false
        );

        // ?�택 방�? (?�용???�력 ?�드 ?�외)
        document.addEventListener(
          "selectstart",
          function (e) {
            if (isAllowedInput(e.target)) {
              return true;
            }
            e.preventDefault();
            return false;
          },
          false
        );

        // 복사 방�? (?�용???�력 ?�드 ?�외)
        document.addEventListener(
          "copy",
          function (e) {
            if (isAllowedInput(e.target)) {
              return true;
            }
            e.preventDefault();
            if (e.clipboardData) {
              e.clipboardData.clearData();
            }
            return false;
          },
          false
        );

        // ?�라?�기 방�? (?�용???�력 ?�드 ?�외)
        document.addEventListener(
          "cut",
          function (e) {
            if (isAllowedInput(e.target)) {
              return true;
            }
            e.preventDefault();
            if (e.clipboardData) {
              e.clipboardData.clearData();
            }
            return false;
          },
          false
        );

        // 붙여?�기 방�? (?�용???�력 ?�드 ?�외)
        document.addEventListener(
          "paste",
          function (e) {
            if (isAllowedInput(e.target)) {
              return true;
            }
            e.preventDefault();
            return false;
          },
          false
        );

        // ?�보???�축??방�?
        document.addEventListener(
          "keydown",
          function (e) {
            // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+S, Ctrl+U, Ctrl+S, Ctrl+P, PrintScreen, Win+Shift+S
            // ?�캡�?ALCapture) ?�축??Ctrl+Shift+C/W/D/A/S/F
            if (
              e.keyCode === 123 ||
              e.keyCode === 44 || // PrintScreen
              (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
              (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
              (e.ctrlKey && e.shiftKey && e.keyCode === 67) || // Ctrl+Shift+C (?�캡�?직접 ?�작 캡처)
              (e.ctrlKey && e.shiftKey && e.keyCode === 87) || // Ctrl+Shift+W (?�캡�?�?캡처)
              (e.ctrlKey && e.shiftKey && e.keyCode === 68) || // Ctrl+Shift+D (?�캡�??�일?�역 캡처)
              (e.ctrlKey && e.shiftKey && e.keyCode === 65) || // Ctrl+Shift+A (?�캡�??�체캡처)
              (e.ctrlKey && e.shiftKey && e.keyCode === 83) || // Ctrl+Shift+S (?�캡�??�크�?캡처)
              (e.ctrlKey && e.shiftKey && e.keyCode === 70) || // Ctrl+Shift+F (?�캡�?지?�사?�즈 캡처)
              (e.metaKey && e.shiftKey && e.keyCode === 83) || // Win+Shift+S (Windows ?�크린샷 ?�구)
              (e.ctrlKey && e.keyCode === 85) || // Ctrl+U
              (e.ctrlKey && e.keyCode === 83) || // Ctrl+S (?�이지 ?�??
              (e.ctrlKey && e.keyCode === 80)
            ) {
              // Ctrl+P (?�쇄)
              e.preventDefault();
              e.stopPropagation();
              return false;
            }

            // Ctrl+C, Ctrl+X, Ctrl+A, Ctrl+V, Ctrl+Z
            if (
              e.ctrlKey &&
              (e.keyCode === 67 ||
                e.keyCode === 88 ||
                e.keyCode === 65 ||
                e.keyCode === 86 ||
                e.keyCode === 90)
            ) {
              var target = e.target;
              // API ??모달, ?�튜�?URL, ?��??�력, ???�이?�어, ???�목 ?�력창�? 모두 ?�용
              if (
                target.closest &&
                (target.closest(".api-key-modal") ||
                  target.closest(".youtube-url-input") ||
                  target.closest(".transcript-input") ||
                  target.closest(".user-idea-keyword-input") ||
                  target.closest(".new-idea-input") ||
                  target.closest(".new-title-input"))
              ) {
                return;
              }
              // ?�반 INPUT/TEXTAREA???�용
              if (target.tagName === "INPUT" || target.tagName === "TEXTAREA") {
                return;
              }
              e.preventDefault();
              e.stopPropagation();
              return false;
            }
          },
          true
        );

        // ?�쇄 차단
        window.addEventListener(
          "beforeprint",
          function (e) {
            e.preventDefault();
            e.stopPropagation();
            alert("???�이지???�쇄?????�습?�다.");
            return false;
          },
          true
        );

        // Print Screen ??추�? 감�?
        document.addEventListener(
          "keyup",
          function (e) {
            if (e.key === "PrintScreen" || e.keyCode === 44) {
              navigator.clipboard.writeText("");
              console.log("Screenshot blocked");
            }
          },
          true
        );

        // DevTools 감�?
        var devtools = { open: false };
        var threshold = 160;

        setInterval(function () {
          if (
            window.outerWidth - window.innerWidth > threshold ||
            window.outerHeight - window.innerHeight > threshold
          ) {
            devtools.open = true;
            console.clear();

        }, 1000);

        // Selection 감시 (API ??모달, ?�튜�?URL ?�력, ?��??�력, ???�이?�어 ?�력, ???�목 ?�력 ?�외)
        setInterval(function () {
          try {
            // API ??모달, ?�튜�?URL ?�력, ?��??�력, ???�이?�어 ?�력, ???�목 ?�력???�려?�으�?건너??
            var modal = document.querySelector(".api-key-modal");
            var youtubeInput = document.querySelector(".youtube-url-input");
            var transcriptInput = document.querySelector(".transcript-input");
            var userIdeaInput = document.querySelector(
              ".user-idea-keyword-input"
            );
            var newIdeaInput = document.querySelector(".new-idea-input");
            var newTitleInput = document.querySelector(".new-title-input");
            if (
              modal ||
              youtubeInput ||
              transcriptInput ||
              userIdeaInput ||
              newIdeaInput ||
              newTitleInput
            ) {
              return;
            }

            var selection = window.getSelection();
            if (!selection || selection.toString().length === 0) {
              return;
            }

            // ?�택???�소가 API ??모달, ?�튜�?URL ?�력, ?��??�력, ???�이?�어 ?�력, ???�목 ?�력 ?�력창인지 ?�인
            if (selection.rangeCount > 0) {
              var range = selection.getRangeAt(0);
              var container = range.commonAncestorContainer;
              var element =
                container.nodeType === 1 ? container : container.parentElement;

              // input?�나 textarea??무조�??�용
              if (
                element &&
                (element.tagName === "INPUT" || element.tagName === "TEXTAREA")
              ) {
                return;
              }

              // API ??모달, ?�튜�?URL ?�력, ?��??�력, ???�이?�어 ?�력, ???�목 ?�력 ?��????�용
              if (
                element &&
                element.closest &&
                (element.closest(".api-key-modal") ||
                  element.closest(".youtube-url-input") ||
                  element.closest(".transcript-input") ||
                  element.closest(".user-idea-keyword-input") ||
                  element.closest(".new-idea-input") ||
                  element.closest(".new-title-input"))
              ) {
                return;
              }
            }

            selection.removeAllRanges();
          } catch (e) {
            // ?�러 발생 ???�택 ?�거 ?�함
          }
        }, 100);
      })();
    </script>
